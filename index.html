<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Online Calculator</title>
          <link rel="stylesheet" href="istyle.css">
</head>
<body>    
          <div class="main-container">
                    <div class="container">
                              <div class="photo">
                                        <div></div>
                              </div>
                              <div class="items">
                                        <input type="text" readonly placeholder="0" id="display-box">

                              <div class="btn" >
                                        <button>7</button>
                                        <button>8</button>
                                        <button>9</button>
                                        <button>/</button>
                                        <button>4</button>
                                        <button>5</button>
                                        <button>6</button>
                                        <button>-</button>
                                        <button>1</button>
                                        <button>2</button>
                                        <button>3</button>
                                        <button>*</button>
                                        <button>0</button>
                                        <button class="btn-color">AC</button>
                                        <button class="btn-color">=</button>
                                        <button>.</button>
                                        <button>+</button>
                              </div>

                    </div>
                              </div>
          </div>
          

<script src="style.js"></script>
</body>

</html>
